<!DOCTYPE html>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

        <div class="container">

        </div>

    <section>
        <div class="container">
            <div class="gif-section row">
            </div>
        </div>
    </section>

    <script

      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

    <script src="assets/js/js.js"></script>

</html>
